<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>



<!-- 
HTML基本骨架是网页模板，它是由HTML、CSS、JavaScript、jQuery等技术实现的，
它可以帮助你快速搭建一个网页，并使网页具有良好的用户体验。
    html：整个网页
    head：网页的头部，存放给浏览器看的代码，包含网页的标题、元数据、样式表、脚本等
    body：网页的主体，存放给用户看的代码，包含网页的主要内容，例如图片、文字、列表、链接等
    title: 网页的标题，显示在浏览器的标题栏中
    meta：网页的元数据，包含网页的描述、关键词、作者、刷新频率等信息
    charset：网页的编码格式，用于指定网页的字符集，一般为UTF-8
    viewport：网页的视口，用于指定网页的显示大小，一般为width=device-width, initial-scale=1.0
    style：网页的样式表，用于定义网页的外观和布局
    script：网页的脚本，用于实现网页的动态效果，例如动画、表单验证等
-->
