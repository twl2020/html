<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong>This is a strong tag</strong> <!-- 强调标签 -->
    <em>This is an em tag</em> <!-- 斜体标签 -->
    <u>This is an u tag</u> <!-- 下划线标签 -->
    <b>This is a b tag</b> <!-- 加粗标签 -->
    <i>This is an i tag</i> <!-- 斜体标签 -->
    <small>This is a small tag</small> <!-- 变小标签 -->
    <sub>This is a sub tag</sub> <!-- 下标标签 -->
    <sup>This is a sup tag</sup> <!-- 上标标签 -->
</body>

</html>
