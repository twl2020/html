<!-- 段落标签
    1.<p>段落内容</p>
    2.段落内容可以包含多个<p>标签，但不能嵌套。
    3.段落标签可以设置字体大小、颜色、对齐方式等属性。
    4.段落标签可以设置缩进，但不能设置行距。
    5.段落标签可以设置换行，但不能设置段落间距。
    6.段落标签可以设置背景颜色，但不能设置背景图片。
    7.段落标签可以设置边框，但不能设置阴影。
    8.段落标签可以设置链接，但不能设置超链接。
    9.段落标签可以设置缩写，但不能设置首字母缩写。
    10.段落标签可以设置下划线，但不能设置删除线。
    11.段落标签可以设置斜体，但不能设置粗体。
    12.独占一行、段落之间有间隙。
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="font-size: 20px; color: red; text-align: center; text-indent: 2em; line-height: 1.5; 
    background-color: yellow; border: 1px solid black; text-decoration: underline; 
    text-transform: uppercase; font-style: italic;">This is a paragraph.This is a paragraph.This is a
        paragraph.This is a paragraph.
        This is a paragraph.This is a paragraph.This is a paragraph.
        This is a paragraph.This is a paragraph.This is a paragraph.This is a
        paragraph.This is a paragraph.This is aparagraph.</p>
    <p>This is a paragraph.</p>
</body>

</html>
