<!-- 换行标签和水平标签
    1.都是单标签，没有结束标签。
    2.换行标签：<br>
    3.水平线标签：<hr>
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br>换行标签
    <br>
    <hr>水平线标签
</body>

</html>
