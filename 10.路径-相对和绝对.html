<!-- 路径-相对和绝对
    相对路径：相对于当前文件或目录的位置，以“.”或“..”开头。
    绝对路径：以磁盘的根目录为起点，以“/”开头。

    相对路径和绝对路径的区别：相对路径是相对于当前文件或目录的位置，而绝对路径是以磁盘的根目录为起点。

    相对路径的优点：
    - 简单易懂，不需要记住复杂的路径；
    - 适合多人协作开发，可以避免不同开发人员之间路径的冲突；
    - 适合移动文件或目录，只需要修改路径即可；
    绝对路径的缺点：
    - 绝对路径更直观，更容易记忆；
    - 绝对路径更安全，避免了路径冲突；
    - 绝对路径不利于移动文件或目录，需要修改所有涉及路径的地方；
-->
