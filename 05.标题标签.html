<!-- 标题标签
    1. h1~h6 六级标题标签(双标签)
        （1）文字加粗
        （2）字号逐渐减小
        （3）独占一行（换行）
    2. <hgroup> 用于组合标题，可以包含多个h1~h6标题标签
        （1）可以设置多个h1~h6标题标签的样式
        （2）可以设置多个h1~h6标题标签的文字内容
        （3）可以设置多个h1~h6标题标签的间距
        （4）可以设置多个h1~h6标题标签的对齐方式
        （5）可以设置多个h1~h6标题标签的字体颜色
        （6）可以设置多个h1~h6标题标签的背景颜色
        （7）可以设置多个h1~h6标题标签的字体大小    
        （8）可以设置多个h1~h6标题标签的字体风格（斜体、粗体、下划线）
    3. 示例代码：
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>
        <hgroup>
            <h1>标题1</h1>
            <h2>标题2</h2>
            <h3>标题3</h3>
        </hgroup>
    4. 注意事项：
        （1）<h1>标签在一个网页一般只用一次，用来放新闻标题或网页的logo
    5. 参考资料：
        （1）https://www.w3school.com.cn/tags/tag_hgroup.asp

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <hgroup>
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
    </hgroup>
</body>

</html>
